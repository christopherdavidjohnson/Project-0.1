<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/ttt.css">
    <script src="JS/jquery-1.7.2.js" defer></script>
    <script src="JS/ttt.js" defer></script>
    <title>Tic Tac Toe 2</title>
  </head>

  <body>
    <div class=outercontainer>
      <div class=innercontainer>
        <div class=welcomescreen></div>
        <div class="scoreboard"><div class="scoreboard-text"></div></div>

        <img id="bgimage" class="rotation2 spinner" src="images/xobgshadow2.jpg" alt="The background image is not working">

        <img id="innerring" class="rotation3 spinner3" src="images/inner-ring-final.png" alt="The background image is not working">


      <div class="game-grid">
        <div class="game-cell row1" id="A1"></div>
        <div class="game-cell row1" id="B1"></div>
        <div class="game-cell row1" id="C1"></div><br>
        <div class="game-cell row2" id="A2"></div>
        <div class="game-cell row2" id="B2"></div>
        <div class="game-cell row2" id="C2"></div><br>
        <div class="game-cell row3" id="A3"></div>
        <div class="game-cell row3" id="B3"></div>
        <div class="game-cell row3" id="C3"></div>
      </div>

      <img src="images/trophyicon2.png" alt="win icon 404" id="winicon">

      <img src="images/reset.png" alt="reset icon 404" id="reseticon">



      </div>
    </div>
  </body>


</html>
